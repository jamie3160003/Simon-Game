<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"  type="text/css" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Simon Game</title>
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>

        <audio id="sound-1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="sound-2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="sound-3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="sound-4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

        <div class="container">

            <div class="container-1">

                <div class="title">
                    <h1>Simon Game</h1>
                </div>

                <div class="menu">

                    <div class="start option">
                        <p>Start</p>
                    </div>

                    <div class="strict option">
                        <p>Strict Mode</p>
                        <label class="switch">
                            <input class="checkbox" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="count option">
                        <p>Count</p>
                        <p id="number">--</p>
                    </div>

                    <div class="on-off option">
                        <p>On-Off</p>
                        <label class="switch">
                            <input class="checkbox" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>


                </div>

            </div>

            <div class="container-2">

                <div class="board">

                    <div class="wrong-ans">
                        <p>Wrong Answer!</p>
                    </div>

                    <div class="color color-1">

                    </div>

                    <div class="color color-2">

                    </div>

                    <div class="color color-3">

                    </div>

                    <div class="color color-4">

                    </div>

                </div>

            </div>

        </div>




    </body>
</html>
